window:
    padding:
          x: 5
          y: 5
    opacity: 0.9

scrolling:
  history: 10000
  auto_scroll: true
  tabspaces: 4

dynamic_title: false
live_config_reload: true

colors:
  # Default colors
  primary:
    background: '0x1b1c1d'
    foreground: '0xadadad'
  
 # Normal colors
  normal:
    black:   '0x242526'
    red:     '0xf8511b'
    green:   '0x565747'
    yellow:  '0xfa771d'
    blue:    '0x2c70b7'
    magenta: '0xf02e4f'
    cyan:    '0x3ca1a6'
    white:   '0xadadad'
  
 # Bright colors
  bright:
    black:   '0x5fac6d'
    red:     '0xf74319'
    green:   '0x74ec4c'
    yellow:  '0xfdc325'
    blue:    '0x3393ca'
    magenta: '0xe75e4f'
    cyan:    '0x4fbce6'
    white:   '0x8c735b'

font:
   normal:
     family: "MesloLGS NF"
